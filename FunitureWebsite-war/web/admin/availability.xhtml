<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
      <title>Decor Vista Admin</title>
      
    </h:head>


    <h:body class="sb-nav-fixed">
        <div id="top">
            <ui:insert name="header">
                <ui:include src="header.xhtml"/>
            </ui:insert>
        </div>
        <div id="layoutSidenav">
           
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Availability Management</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Availability Management</li>
                        </ol>
                        <h4>Add Availability</h4>



                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Availability Table
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple" class="table">
                                    <thead>
                                        <tr>
                                            <th>Availability ID</th>
                                            <th>Design </th>
                                            <th>Start Time</th>
                                            <th>End Time</th>
                                           
                                          
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Availability ID</th>
                                            <th>Design </th>
                                            <th>Start Time</th>
                                            <th>End Time</th>

                                          
                                            <th>Delete</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <c:forEach items="#{availabilityMB.showAllAvailability()}" var="item">
                                            <tr>
                                                <td><h:outputText value="#{item.availabilityID}" /></td>
                                                <td><h:outputText value="#{item.designerID.firstName} #{item.designerID.lastName}" /></td>
                                                <td><h:outputText value="#{item.startTime}" /></td>
                                                <td><h:outputText value="#{item.endTime}" /></td>




                                                <td>
                                                    <h:form>
                                                        <h:commandButton image="resources/image/delete.png" action="#{availabilityMB.deleteAvali(item.availabilityID)}" style="width: 30px" type="submit" />
                                                    </h:form>
                                                </td>
                                            </tr>
                                        </c:forEach>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script src="resources/js/scripts.js"/>
        <script src="resources/js/datatablesSimple.js"/>
    </h:body>
</html>
