<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Project Designer Detail</title>
    </h:head>
    <h:body>
        <h:form id="detailForm">
            <h2>Project Details</h2>
            <h3>#{projectDesignerMB.projectDesigner.projectName}</h3>
            <p>Description: #{projectDesignerMB.projectDesigner.description}</p>
            <p>Designer ID: #{projectDesignerMB.projectDesigner.designerID.designerID}</p>
            <h:graphicImage library="images/projects" name="#{projectDesignerMB.projectDesigner.image}" width="200px" alt="Project Image"/>
            
            <!-- Add any other details or components for project here -->
            
            <h:commandButton value="Back to Projects" action="designerProjects.xhtml"/>
        </h:form>
    </h:body>
</html>
