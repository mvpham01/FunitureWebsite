<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Decor Vista</title>
        <style>.hform-commandButton {
    background-color: #5cb85c; /* Button background */
    color: white; /* Text color */
    padding: 10px 20px; /* Padding for the button */
    border: none; /* No border */
    border-radius: 4px; /* Rounded corners */
    font-size: 16px; /* Font size */
    cursor: pointer; /* Pointer cursor on hover */
    transition: background-color 0.3s ease; /* Smooth transition for hover */
    display: inline-block; /* Keep button inline */
    text-align: center; /* Center text */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow effect */
}

.hform-commandButton:hover {
    background-color: #4cae4c; /* Darker green on hover */
}
</style>
    </h:head>
    <h:body>
        <div id="top">
            <ui:insert name="header">
                <ui:include src="../header.xhtml"/>
            </ui:insert>
        </div> 
        <section class="page-title" style="background-image:url(../resources/images/background/5.jpg)">
            <div class="auto-container">
                <h2>FeedBack Service</h2>
                <ul class="page-breadcrumb">
                    <li><a href="../home.xhtml">home</a></li>
                    <li>FeedBack Service</li>
                </ul>
            </div>
        </section>
        <!-- Contact Form Section -->
        <section class="contact-form-section" style="background-image:url(../resources/images/background/contact.png)">
            <div class="auto-container">
                <!-- Sec Title -->
                <div class="sec-title">
                    <h2>Get In Touch</h2>
                    <div class="text">Feedback Service is here</div>
                </div>
                <div class="row clearfix">
                    <!-- Form Column -->
                    <div class="form-column col-lg-7 col-md-12 col-sm-12">
                        <div class="inner-column">
                            <!-- Contact Form -->
                            <div class="contact-form">
                                <h:messages globalOnly="true" style="color: red;" />
                                <h:form>
                                    <h3>Submit Feedback</h3>
                                    <div class="row clearfix">
                                        <!-- Your Name Field -->
                                        <div class="form-group col-lg-6 col-md-6 col-sm-12">
                                            <label for="yourname">Your Name:</label>
                                            <h:inputText id="yourname" value="#{feedbackMB.feedbacks.yourname}" required="true" />
                                        </div>
                                        <!-- Comment Field -->
                                        <div class="form-group col-lg-6 col-md-6 col-sm-12">
                                            <label for="comment">Comment:</label>
                                            <h:inputTextarea id="comment" value="#{feedbackMB.feedbacks.comment}" rows="4" cols="30" required="true" />
                                        </div>
                                        <!-- Feedback Type Field -->
                                        <div class="form-group col-lg-6 col-md-6 col-sm-12">
                                            <h:outputLabel for="feedbackType" value="Feedback Type:" />
                                            <h:selectOneMenu id="feedbackType" value="#{feedbackMB.feedbackType}" required="true">
                                                <f:selectItem itemValue="service" itemLabel="Service" />
                                            </h:selectOneMenu>
                                        </div>
                                        <!-- Rating Field -->
                                        <div class="form-group col-lg-6 col-md-6 col-sm-12">
                                            <h:outputLabel for="rating" value="Rating:" />
                                            <h:selectOneMenu id="rating" value="#{feedbackMB.rating}" required="true">
                                                <f:selectItem itemValue="1" itemLabel="1 Star" />
                                                <f:selectItem itemValue="2" itemLabel="2 Stars" />
                                                <f:selectItem itemValue="3" itemLabel="3 Stars" />
                                                <f:selectItem itemValue="4" itemLabel="4 Stars" />
                                                <f:selectItem itemValue="5" itemLabel="5 Stars" />
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                            <h:commandButton value="Submit Feedback" action="#{feedbackMB.addFeedback}" styleClass="hform-commandButton" />
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div id="bot">
            <ui:insert name="bottom">
                <ui:include src="../footter.xhtml"/>
            </ui:insert>
        </div>
        <!-- JS Scripts -->
        <script src="../resources/js/jquery.js"></script>
        <script src="../resources/js/popper.min.js"></script>
        <script src="../resources/js/jquery-ui.js"></script>
        <script src="../resources/js/bootstrap.min.js"></script>
        <script src="../resources/js/jquery.fancybox.js"></script>
        <script src="../resources/js/isotope.js"></script>
        <script src="../resources/js/owl.js"></script>
        <script src="../resources/js/wow.js"></script>
        <script src="../resources/js/validate.js"></script>
        <script src="../resources/js/appear.js"></script>
        <script src="../resources/js/scrollbar.js"></script>
        <script src="../resources/js/script.js"></script>
        <script src="../resources/js/map-script.js"></script>
    </h:body>
</html>
