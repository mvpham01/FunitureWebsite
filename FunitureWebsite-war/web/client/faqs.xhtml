<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

         <title>Decor Vista</title>
       
    </h:head>
    <h:body>
        <div id="top">
            <ui:insert name="header">
                <ui:include src="../header.xhtml"/>
            </ui:insert>
        </div> 
        <section class="page-title" style="background-image:url(../resources/images/background/5.jpg)">
    	<div class="auto-container">
        	<h2>FAQs</h2>
            <ul class="page-breadcrumb">
            	<li><a href="../home.xhtml">home</a></li>
                <li>FAQs</li>
            </ul>
        </div>
    </section>
    <!--End Page Title-->
	
	<!-- Contact Form Section -->
    
       
		<div class="container" id="main-content">
            <h1>FAQs</h1>
            <br></br>
            <c:forEach items="#{fAQsMB.showAllFAQs()}" var="item">
            <div class="item-wrapper">
                
                <div class="question">
                    <h:outputText value="username: #{item.username}"></h:outputText>
                    <br></br>
                    <h:outputText value="#{item.content}"></h:outputText>
                </div>
                <div class="answer">
                    <h:outputText value="#{item.reply}"></h:outputText>
                </div>
            </div>
             </c:forEach>
           
          
          
        </div>
    
         <div id="bot">
        <ui:insert name="bottom">
            <ui:include src="../footter.xhtml"/>
        </ui:insert>
             
    </div>
        <style>.item-wrapper {
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .question {
        background-color: #f5f5f5;
        padding: 10px 15px;
    }
    .answer {
        padding: 15px;
    }</style>
        <script src="../resources/js/script.js"></script>
        
    </h:body>
</html>
